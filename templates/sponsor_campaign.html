<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
        }

        nav ul li a.active {
            background-color: lightblue;
            border-radius: 5px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .add-campaign {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-campaign span {
            font-size: 24px;
            margin-right: 10px;
        }

        .add-campaign img {
            width: 30px;
            height: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            width: 300px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .cancel-btn {
            background-color: #f1948a;
        }

        .modal-content .add-btn {
            background-color: #58d68d;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="add-campaign" id="addCampaignBtn"> 
            <span>Add Campaign</span>
        </div>

        <div class="modal" id="addCampaignModal">
            <div class="modal-content">
                <form method="POST" action="{{ url_for('sponsor_campaigns') }}"> 
                    <h2>Add Campaign</h2>
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title" required><br>

                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" required></textarea><br>

                    <label for="image">Image URL:</label><br> 
                    <input type="text" id="image" name="image"><br>

                    <label for="niche">Niche:</label><br>
                    <input type="text" id="niche" name="niche" required><br>

                    <label for="date">Date:</label><br>
                    <input type="date" id="date" name="date" required><br><br> 

                    <button type="submit" class="add-btn">Add</button>
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                </form>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </main>
    <script>
        const addCampaignBtn = document.getElementById('addCampaignBtn');
        const addCampaignModal = document.getElementById('addCampaignModal');
        const cancelBtn = document.getElementById('cancelBtn');

        addCampaignBtn.addEventListener('click', () => {
            addCampaignModal.style.display = 'flex';
        });

        cancelBtn.addEventListener('click', () => {
            addCampaignModal.style.display = 'none';
        });
    </script>
</body>
</html>
