<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Campaign</title>
    <style>
        /* Add styling as needed */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('sponsor_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('sponsor_campaigns') }}" class="active">Campaigns</a></li>
                <li><a href="#find">Find</a></li>
                <li><a href="#stats">Stats</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>{{ campaign.title }}</h1>
        <p>{{ campaign.description }}</p>
        <p><strong>Niche:</strong> {{ campaign.niche }}</p>
        <p><strong>Date:</strong> {{ campaign.date }}</p>
        {% if campaign.image %}
            <!-- <img src="{{ campaign.image }}" alt="Campaign Image" style="max-width: 100%;"> -->
        {% endif %}
        <form action="{{ url_for('view_campaign', campaign_id=campaign.id) }}" method="post">
            <button type="submit" name="action" value="accept" class="accept">Accept</button>
            <button type="submit" name="action" value="reject" class="reject">Reject</button>
        </form>
    </main>
</body>
</html>
